<app-header></app-header>
<div class="container mt-5 text-center">
    <h2>Create a new project</h2>
    <p class="text-muted">How would you like to start?</p>
  
    <div class="row justify-content-center mt-4">
      <div class="col-md-3">
        <div class="card border-dashed p-4 create-option" (click)="navigateToCreateProject()">
          <div class="plus-icon">+</div>
          <h5 class="mt-3">Blank project</h5>
          <p class="text-muted">Start from scratch</p>
        </div>
      </div>
  
      <div class="col-md-3">
        <div class="card border p-4 create-option">
          <i class="bi bi-star-fill text-primary" style="font-size: 2em;"></i>
          <h5 class="mt-3">Use a template</h5>
          <p class="text-muted">Choose from library</p>
        </div>
      </div>
  
      <div class="col-md-3">
        <div class="card border p-4 create-option">
          <i class="bi bi-file-earmark-arrow-up-fill text-primary" style="font-size: 2em;"></i>
          <h5 class="mt-3">Import project</h5>
          <p class="text-muted">From files or another tool</p>
          <span class="badge bg-secondary mt-2">New</span>
        </div>
      </div>
    </div>
  </div>
