<div class="card p-3 mb-3 mt-4">
    <!-- <h3>Add New Task</h3> -->
    <div class="mb-3">
      <label class="fw-bold">Ticket #</label>
      <input type="text" class="form-control" [(ngModel)]="newTask.jira_ticket" />
    </div>
    <div class="mb-3">
      <label class="fw-bold">Title</label>
      <input type="text" class="form-control" [(ngModel)]="newTask.title" />
    </div>
    <div class="mb-3">
      <label class="fw-bold">Status</label>
      <select class="form-control" [(ngModel)]="newTask.status">
        <option value="" disabled>Choose task status</option>
        <option *ngFor="let taskStatus of taskStatusOptions" [value]="taskStatus">{{ taskStatus }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="fw-bold">Assignee</label>
      <input type="text" class="form-control" [(ngModel)]="newTask.assignee" />
    </div>
    <div class="mb-3">
      <label class="fw-bold">Assigned Date</label>
      <input type="date" class="form-control" [(ngModel)]="newTask.assignedDate" />
    </div>
    <div class="mb-3">
      <label class="fw-bold">Due Date</label>
      <input type="date" class="form-control" [(ngModel)]="newTask.dueDate" />
    </div>
    <div class="d-flex justify-content-center mt-2">
      <div style="width: 300px;"> <div class="d-flex">
          <button class="btn btn-primary me-2" style="width: 10em;" (click)="addTask()">Add</button>
          <button class="btn btn-secondary me-2" style="width: 10em;" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
