<app-header></app-header>
<div class="container mt-4 bg-light bg-gradient">
  <div class="text-end mb-3" *ngIf="projects.length > 0">
    <button class="btn btn-primary" (click)="navigateToCreateProject()">Create Project</button>
  </div>
  
  <div *ngIf="projects.length > 0; else noProjects">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Team</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.title }}</td>
          <td>{{ project.description }}</td>
          <td>{{ project.team }}</td>
          <td class="text-end">
            <button class="view-btn btn btn-light btn-sm" (click)="navigateToProject(project.id)">View</button>
            <button class="edit-btn btn btn-light btn-sm" (click)="editProject(project.id)">Edit</button>
            <button class="delete-btn btn btn-light btn-sm" (click)="deleteProject(project.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <ng-template #noProjects>
    <div class="text-center create-project-container">
      <div class="create-project">
        <h2>Create a new project</h2>
        <div class="plus-icon-box" (click)="navigateToCreateProject()">
          <i class="bi bi-plus big-icon"></i>
        </div>
        <h5 class="mt-3">Blank project</h5>
        <p class="text-muted">Start from scratch</p>
      </div>
    </div>
  </ng-template>
</div>
